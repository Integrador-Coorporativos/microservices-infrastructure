services:
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - infra

  keycloak-db:
    image: postgres:15
    container_name: keycloakdb
    environment:
      # Banco e usuário principal (criação automática)
      POSTGRES_DB: keycloak
      POSTGRES_USER: ${KC_DB_USERNAME}
      POSTGRES_PASSWORD: ${KC_DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - infra
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${KC_DB_USERNAME}", "-d", "keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  academic-db:
    image: postgres:15
    container_name: academicdb
    environment:
      # Banco e usuário principal (criação automática)
      POSTGRES_DB: academicdb
      POSTGRES_USER: ${SPRING_DATASOURCE_USERNAME}
      POSTGRES_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
    volumes:
      - academic_db_data:/var/lib/postgresql/data
    networks:
      - infra
      - academic-network
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${SPRING_DATASOURCE_USERNAME}", "-d", "academicdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  academic-service:
    build:
      context: ./services/academic_service
      dockerfile: Dockerfile
    container_name: academic-service

    environment:

      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}

      KEYCLOAK_SERVER_URL: ${KEYCLOAK_SERVER_URL}
      KEYCLOAK_ADMIN_USER: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}

      MINIO_SERVER_URL: ${MINIO_SERVER_URL}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      BUCKET_FILES_NAME: ${BUCKET_FILES_NAME}
      BUCKET_IMAGES_NAME: ${BUCKET_IMAGES_NAME}

      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}

    ports:
      - "8080:8080"
    networks:
      - academic-network
      - infra
    volumes:
      - ~/.m2:/root/.m2
    depends_on:
      academic-db:
        condition: service_healthy


  import-and-report-service:
    build:
      context: ./services/import_and_report_service
      dockerfile: Dockerfile
    container_name: import-and-report-service
    depends_on:
      academic-db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}

      KEYCLOAK_SERVER_URL: ${KEYCLOAK_SERVER_URL}
      KEYCLOAK_ADMIN_USER: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}

      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}

      MINIO_SERVER_URL: ${MINIO_SERVER_URL}
      MINIO_ADMIN_USER: ${MINIO_ROOT_USER}
      MINIO_ADMIN_PASSWORD: ${MINIO_ROOT_PASSWORD}
      BUCKET_FILES_NAME: ${BUCKET_FILES_NAME}
      BUCKET_IMAGES_NAME: ${BUCKET_IMAGES_NAME}


      # Keycloak App Config (Confirmado que é o correto para a comunicação interna)
      #SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER-URI: http://host.docker.internal:8080/realms/ifrn
    ports:
      - "8082:8082"
    networks:
      - academic-network
      - infra
    volumes:
      - ~/.m2:/root/.m2


  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    container_name: keycloak
    command: start-dev --import-realm
    environment:
      #KC_DB: postgres
      #KC_DB_URL_HOST: keycloak-db
      #KC_DB_URL_DATABASE: keycloak
      #KC_DB_USERNAME: ${KC_DB_USERNAME}
      #KC_DB_PASSWORD: ${KC_DB_PASSWORD}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_LOG_LEVEL: DEBUG
      KC_LOG_CONSOLE_LEVEL: DEBUG
    ports:
      - "8081:8080"
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - infra
      - academic-network
    volumes:
      - ./keycloak/realms/import:/opt/keycloak/data/import
      - ./keycloak/themes/sadt:/opt/keycloak/themes/sadt


  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - infra
      - academic-network

  redis:
    image: redis:7-alpine
    container_name: redis-local
    volumes:
      - redis_data:/data
    networks:
      - infra
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter
    restart: unless-stopped
    environment:
      - REDIS_ADDR=redis-local:6379
    ports:
      - "9121:9121"
    networks:
      - infra

    
  grafana:
    image: grafana/grafana-enterprise
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SERVER_ROOT_URL=${GF_SERVER_ROOT_URL}
      - GF_PLUGINS_PREINSTALL=grafana-clock-panel
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}     
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
    ports:
      - '3001:3000'
    volumes:
      - 'grafana_storage:/var/lib/grafana'
    networks:
      - infra

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
    networks:
      - infra


networks:
  academic-network:
    driver: bridge
  infra:
    external: true

volumes:
  academic_db_data:
  minio_data:
  postgres_data:
  rabbitmq_data:
  redis_data:
  keycloak-db-data:
  keycloak-data:
  grafana_storage:
  prometheus_data: