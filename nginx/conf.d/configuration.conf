# 1. RABBITMQ
server {
    server_name rabbitmq.edxlabs.com.br;
    listen 443 ssl; 
    ssl_certificate /etc/letsencrypt/live/academic-service.edxlabs.com.br/fullchain.pem; 
    ssl_certificate_key /etc/letsencrypt/live/academic-service.edxlabs.com.br/privkey.pem; 
    include /etc/letsencrypt/options-ssl-nginx.conf; 
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://rabbitmq:15672;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

