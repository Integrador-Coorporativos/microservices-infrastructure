services:
  # --- ARMAZENAMENTO DE OBJETOS ---
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - infra

  # --- BANCOS DE DADOS ---
  keycloak-db:
    image: postgres:15-alpine
    container_name: keycloakdb
    restart: always
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: ${KC_DB_USERNAME}
      POSTGRES_PASSWORD: ${KC_DB_PASSWORD}
    volumes:
      - keycloak_db_data:/var/lib/postgresql/data
    networks:
      - infra
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${KC_DB_USERNAME}", "-d", "keycloak"]
      interval: 5s
      timeout: 5s
      retries: 5

  academic-db:
    image: postgres:15-alpine
    container_name: academicdb
    restart: always
    environment:
      POSTGRES_DB: academicdb
      POSTGRES_USER: ${SPRING_DATASOURCE_USERNAME}
      POSTGRES_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
    volumes:
      - academic_db_data:/var/lib/postgresql/data
    networks:
      - infra
      - academic-network
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${SPRING_DATASOURCE_USERNAME}", "-d", "academicdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- SERVIÇOS DO ECOSSISTEMA (Docker Hub) ---
  academic-service:
    image: ${DOCKERHUB_USERNAME}/academic_service:v1 # Imagem puxada do Docker Hub
    container_name: academic-service
    restart: always
    depends_on:
      academic-db:
        condition: service_healthy
      keycloak:
        condition: service_started
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
      KEYCLOAK_SERVER_URL: ${KEYCLOAK_SERVER_URL}
      KEYCLOAK_ADMIN_USER: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      MINIO_SERVER_URL: ${MINIO_SERVER_URL}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      BUCKET_FILES_NAME: ${BUCKET_FILES_NAME}
      BUCKET_IMAGES_NAME: ${BUCKET_IMAGES_NAME}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
    ports:
      - "8085:8085"
    networks:
      - academic-network
      - infra

  import-and-report-service:
    image: ${DOCKERHUB_USERNAME}/import_and_report_service:v1
    container_name: import-and-report-service
    restart: always
    depends_on:
      academic-db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      KEYCLOAK_SERVER_URL: ${KEYCLOAK_SERVER_URL}
      KEYCLOAK_ADMIN_USER: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KEYCLOAK_REALM: ${KEYCLOAK_REALM}
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USERNAME: ${RABBITMQ_USERNAME}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      MINIO_SERVER_URL: ${MINIO_SERVER_URL}
      MINIO_ADMIN_USER: ${MINIO_ROOT_USER}
      MINIO_ADMIN_PASSWORD: ${MINIO_ROOT_PASSWORD}
      BUCKET_FILES_NAME: ${BUCKET_FILES_NAME}
      BUCKET_IMAGES_NAME: ${BUCKET_IMAGES_NAME}
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
      KEYCLOAK_CLIENT_ID: ${KEYCLOAK_CLIENT_ID}
    ports:
      - "8082:8082"
    networks:
      - academic-network
      - infra

  # --- IDENTITY PROVIDER ---
  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    container_name: keycloak
    command: start --import-realm --db=postgres
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloakdb:5432/keycloak
      KC_DB_USERNAME: ${KC_DB_USERNAME}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD}
      KC_DB_SCHEMA: public

      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN_USER}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      
      # --- CONFIGURAÇÃO DE PRODUÇÃO / PROXY ---
      KC_HOSTNAME: ${KC_HOSTNAME}
      KC_PROXY_HEADERS: xforwarded # Essencial para ler os headers do Nginx
      KC_HTTP_ENABLED: "true"      # Comunicação interna Nginx -> Keycloak via HTTP
      KC_HTTP_RELATIVE_PATH: /     # Caso queira usar subcaminho, ajuste aqui
      
      KC_METRICS_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_LOG_LEVEL: INFO # DEBUG em produção gera log demais, use INFO
    ports:
      - "8080:8080"
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - infra
      - academic-network
    volumes:
      - ./keycloak/realms/import:/opt/keycloak/data/import

  # --- MENSAGERIA E CACHE ---
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - infra
      - academic-network
    ports:
      - "5672:5672"
      - "15672:15672"

  redis:
    image: redis:7-alpine
    container_name: redis-local
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - infra
      - academic-network
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: redis:6379
    ports:
      - "9121:9121"
    networks:
      - infra

  # --- MONITORAMENTO ---
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - infra

  grafana:
    image: grafana/grafana-enterprise:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
    ports:
      - "3001:3000"
    volumes:
      - grafana_storage:/var/lib/grafana
    networks:
      - infra

  nginx:
      image: nginx:alpine
      container_name: nginx-srv
      restart: always
      ports:
        - "80:80"
        - "443:443"
      volumes:
        # O Docker vai pegar a pasta que o Git acabou de baixar
        - ./nginx/conf.d:/etc/nginx/conf.d
        - ./nginx/certs:/etc/nginx/certs
      depends_on:
        - import-and-report-service
        - academic-service
      networks:
        - infra

networks:
  academic-network:
    driver: bridge
  infra:
    driver: bridge # Removi o 'external: true' para que o compose possa criar a rede se ela não existir

volumes:
  academic_db_data:
  minio_data:
  rabbitmq_data:
  redis_data:
  keycloak_db_data:
  grafana_storage:
  prometheus_data: